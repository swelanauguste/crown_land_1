{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}
{{object}} -
{% endblock head_title %}


{% block content %}
{% csrf_token %}
<div class="lg:container sm:container-sm mt-8 mx-auto">
    <h2 class="text-5xl">{{object}}</h2>
    <hr>
    <form class="mt-8 lg:w-1/3 sm:w-screen" action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded"
            type="submit">Button</button>
    </form>
</div>

{% endblock content %}
