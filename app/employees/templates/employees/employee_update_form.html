{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block head_title %}
{{object}} -
{% endblock head_title %}


{% block content %}
{% csrf_token %}
<div class="container mt-5">
    <h2 class="display-4 border-bottom mb-5">{{object}}</h2>
    <form class="col-lg-4 mx-auto"
        action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end">
            <button class="btn btn-primary mt-3"
                type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
