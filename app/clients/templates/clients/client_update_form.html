{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
{{object}} -
{% endblock head_title %}



{% block content %}

<div class="container mt-5">
    <h2 class="">
        <span class="display-4">
            {{object}} {{object.title|default:""}}
        </span>
        <span class="">
            {{object.phone}}
        </span>
    </h2>
    <form class="col-lg-4"
        action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="">
            <div class="">
                <button type="submit"
                    class="btn btn-primary mt-3">
                    Submit
                </button>
    </form>

</div>

{% endblock content %}
