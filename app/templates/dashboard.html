{% extends 'base.html' %}

{% block head_title %}
Dashboard -
{% endblock head_title %}


{% block content %}

<div class="container vh-100">
    <div class="px-4 py-5 my-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="display-5 fw-bold">Dashboard</h1>
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body mx-auto p-4">
                    <div class="row gap-5">
                        <div class="col">
                            <h4 class="display-4">{{clients}}</h4>
                            <p>
                                <a class="text-dark"
                                    href="{% url 'clients:client-list' %}">
                                    Clients
                                </a>
                            </p>
                        </div>
                        <div class="col">
                            <h4 class="display-4">{{properties}}</h4>
                            <a class="text-dark"
                                href="{% url 'properties:property-list' %}">
                                <p>Properties</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
