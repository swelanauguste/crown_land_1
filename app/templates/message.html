{% if messages %}

{% for message in messages %}

<div style="position: absolute; right: 30px; top:30px; z-index:100; border-left: 6px solid blue; border-top: 0; border-bottom:0;"
    class="col-lg-3 alert bg-info alert-dismissible fade show shadow-lg rounded text-center"
    role="alert">
    <strong>{{message}}</strong>
    <button type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
</div>
{% endfor %}

{% endif %}
